<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
    <title>My Weather App</title>
</head>
<body>
    <div class="mdiv">
    	<div class="container">
    		<h2 class="heading" align="center">WEATHER FORECAST</h2>
    		<form>
              <div class="component">
              	<div>
              		<input type="text" name="city" id="cityname" placeholder="Enter a City" autofocus>
              	</div>
              	<div class="btn">
              		<button type="button" class="srch_btn" onclick="fetchCity()"><img src="https://www.freeiconspng.com/uploads/search-icon-png-5.png" alt="search icon" height="25px">
              		</button>
              	</div>
              </div>
              <br>
              <div align="center" style="margin-top: 10px;">
              	<img src="https://openclipart.org/image/2400px/svg_to_png/18892/sivvus-weather-symbols-2.png" alt="weathericon" height="100px" >
              </div>
              <div align="center" style="margin-top: -1px">
              	<span id="city"><b>CITY NAME</b></span>
              	<br>
              	<span class="measurement" id="temp">0Â°C</span>
              </div>
              <div align="center" style="margin-top: 20px">
              	<table width="100%" cellpadding="10px">
              		<tr align="center">
              			<td>
              				<h3 class="headings">WIND SPEED</h3>
              				<span class="measurement" id="wind_speed">0 km/hr</span>
              			</td>
              			<td>
              				<h3 class="headings">HUMIDITY</h3>
              				<span class="measurement" id="humidity">0 g/kg</span>
              			</td>
              		</tr>
              	</table>
              </div>

    		</form>
    		
    	</div>
    	
    </div>
</body>
</html
